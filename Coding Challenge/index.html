<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Esercizio - Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <!-- link per la font da google.fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <header>
        <!-- Logo & Nome + titolo della pagina -->
        <img class="logo" src="logo.png">
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- Barra dei link di navigazione -->
        <div class="actions">
          <button type="Prenota">Prenota</button>
          <span><button type="Termina" name="button">Termina Prenotazione</button></span>
          <span><button type="Accendi" name="button">Accendi Luci</button></span>
        </div>

      </nav>
      <!-- 3 Monopattini con localizzazione e stato carica -->
      <div class="monopattini">
        <section>
          <input type="checkbox">
          <span><h2>Monopattino Gino22</h2></span>
          <p class="arrow"> Via Guadalametri - a 220 metri da te</p>
          <p>Stato carica:</p>
          <div class="barra1">
          </div>
        </section>

        <section>
          <input type="checkbox">
          <span><h2>Monopattino Mike24</h2></span>
          <p class="arrow"> Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <div class="barra2">
          </div>
        </section>

        <section>
          <input type="checkbox">
          <span><h2>Monopattino Fede154</h2></span>
          <p class="arrow"> Via Mentarini - a 490 metri da te</p>
          <p>Stato carica:</p>
          <div class="barra3">
          </div>
        </section>
      </div>

    </div>
  </body>
</html>
